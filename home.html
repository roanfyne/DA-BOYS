<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Boys Home - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .chat-container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-output {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>Chatbot</h1>
    <div class="chat-output" id="chat-output"></div>
    <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here...">
    <button class="chat-button" onclick="sendMessage()">Send</button>
</div>

<script>
    const chatOutput = document.getElementById('chat-output');
    const chatInput = document.getElementById('chat-input');

    function sendMessage() {
        const userMessage = chatInput.value;
        if (!userMessage.trim()) return;

        const userHtml = `<p><strong>You:</strong> ${userMessage}</p>`;
        chatOutput.innerHTML += userHtml;
        chatInput.value = '';

        // Simulate a chatbot response
        const botMessage = "This is a simulated response. Replace this with actual chatbot integration.";
        const botHtml = `<p><strong>Bot:</strong> ${botMessage}</p>`;
        chatOutput.innerHTML += botHtml;
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }
</script>

</body>
</html>
